<h2>List Rendering</h2>

<button v-on:click="toggleTableStyle">toggle even number highlighting</button>

<pre>
    <table cellpadding="5" border="1" id="numberList" v-bind:class="tableStyle">
        <template v-for="row in 10">
            <tr>
                <template v-for="col in 10">
                    <template v-if="col % 2 === 0">
                        <!--<td class="even">{{ (row-1)*10 + col }}</td>-->
                        <td class="even">{{ padleft( (row-1)*10 + col, 3 ) }}</td>
                    </template>
                    <template v-else>
                        <td>{{ padleft( (row-1)*10 + col, 3 ) }}</td>
                    </template>
                </template>
            </tr>
        </template>
    </table>
</pre>
